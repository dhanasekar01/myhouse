<div data-role="view" data-title="newItem" data-layout="main-nonav" data-model="app.newItem" data-show="app.newItem.onShow"
    data-after-show="app.newItem.afterShow" id="newItemScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            
            <span>New Expense</span>
            <a data-role="backbutton" data-align="left">Back</a>
        </div>
    </header>

    <div class="container" style="padding-top: 2vh">
        <!-- Page Content goes here -->
        <div class="section">
            <div class="row">
                <div class="col s12 m6">
                    <form class="form">
                        <div class="form-group form-group-label">
                            <div class="row">
                                <div class="col s12">
                                    <h4>Items</h4>
                                    <input id="category" style="width: 100%;" data-bind="value: newItemModel.item" />
                                    <small data-bind="text: newItemModel.category"></small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-label">
                            <div class="row">
                                <div class="col s12">
                                    <input type="number" title="currency" value="30" id="amount" data-bind="value: newItemModel.amount" style="width: 100%;"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-label">
                            <div class="row">
                                <div class="col s12">
                                    <label for="mode">Mode</label>
                                    <select id="mode" data-bind="value: newItemModel.type" style="width: 100%;">
                                        <option>Cash</option>
                                        <option>Debit Card</option>
                                        <option>Credit Card</option>
                                        <option>Net Banking</option>
                                        <option>UPI/Others</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-label">
                            <div class="row">
                                <div class="col s12">
                                    <label for="description">
                                        Description
                                        <textarea id="description" style="resize:none" data-bind="text: newItemModel.description"></textarea>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-label">
                            <div class="row">
                                <div class="col s12">
                                    <label for="expensedate">
                                        Date
                                        <input id="expensedate" data-bind="value: newItemModel.expensedate" style="width: 100%;">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="row">
                                <div class="col s12">
                                    <button data-bind="events: {click : newItemModel.add}" type="button" class="btn btn-block btn-blue waves-button waves-effect waves-light">Add</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div data-role="footer">
        <div class="footerSticky" id="footerFixed" style="transform: translateY(0px);">
            <div class="row" style="margin-bottom: 5px;">
                <div class="col s3">
                    <div class="bottomNav col-primary activeNav">
                        <a href="">
                            <i class="material-icons">home</i>
                            <span class="bottomNav__txt">Home</span>
                        </a>
                    </div>
                </div>
                <div class="col s3">
                    <div class="bottomNav col-primary ">
                        <a href="#components/task/view.html">
                            <i class="material-icons">list_alt</i>
                            <span class="bottomNav__txt">To Do</span>
                        </a>
                    </div>
                </div>
                <div class="col s3">
                    <div class="bottomNav col-primary ">
                        <a href="#components/category/cat.html">
                            <i class="material-icons">notifications_active</i>
                            <span class="bottomNav__txt">
                                <i data-bind="text : homeModel.nocategory }"></i> Alerts</span>
                        </a>
                    </div>
                </div>
                <div class="col s3">
                    <div class="bottomNav col-primary ">
                        <a href="#components/category/cat.html">
                            <i class="material-icons">more</i>
                            <span class="bottomNav__txt">More</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
